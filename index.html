<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<div class="container d-flex flex-wrap justify-content-center align-items-center">
  <div class="row">
   <div class="col-12">
    <div class="icon"><img src="./images/icon-star.svg" alt=""></div>
   </div>
  <div class="col-12 mt-4">
    <h2>How did we do?</h2>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  </div>
    <div class="col-12">
      <div class="ratings_container d-flex justify-content-start">
        <div class="rating_circle" data-rating="1" >1</div>
      <div class="rating_circle" data-rating="2" >2</div>
      <div class="rating_circle" data-rating="3" >3</div>
      <div class="rating_circle" data-rating="4" >4</div>
      <div class="rating_circle" data-rating="5" >5</div>
      </div>
    </div>
    <div class="col-12 mt-4">
      <button type="submit" id="submitbtn" onclick="avaliar()">Submit</button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anosha Sohail</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
